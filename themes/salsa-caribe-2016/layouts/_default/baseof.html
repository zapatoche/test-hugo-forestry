<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink  }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/app.css">

  </head>
  <body class="bg-washed-yellow near-black ph2 ph4-l mw8">

    <header class="site-header cf" role="banner">
      {{ partial "site-header" . }}
      {{ partial "site-navigation" . }}
    </header>

    <main class="" id="main">
      {{ block "main" . }}
      {{ end }}
      {{ block "footer" . }}
      {{ end }}
    </main>


    <footer role="contentinfo" class="cf">
      {{ partial "site-footer.html" . }}
    </footer>

  </body>
</html>
