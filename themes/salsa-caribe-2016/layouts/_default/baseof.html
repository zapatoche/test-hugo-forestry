<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salsa Caribe</title>
</head>
<body>

<header>
  {{ with .Site.Title }}<h1>{{ . }}</h1>{{ end }}
  <nav class="site-nav">
    {{ $currentNode := . }}
    <ul>
      {{ range .Site.Menus.events }}
      <li class="menu-item {{ if $currentNode.IsMenuCurrent "events" . }}menu-active{{ end }}">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>

{{ block "main" . }}
{{ end }}

</body>
</html>
