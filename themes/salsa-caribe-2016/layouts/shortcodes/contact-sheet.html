<h1>Contact US</h1>
{{ $yaml := .Site.Data.contact }}

{{ range sort $yaml "desc" }}
{{with .name}}<p><b>{{ . }}</b></p>{{end}}
{{with .contact.phone}}<p><a href="tel:{{ . | replaceRE "^[0-9]" "0044" }}">{{ . }}</a></p>{{end}}
{{with .contact.email}}<p><a href="mailto://{{ . }}">{{ . }}</a></p>{{end}}
{{ end }}
