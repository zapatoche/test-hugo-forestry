{{ define "main" }}

{{ with .Content }}
<div class="intro">
  {{ . }}
</div>
{{ end }}

{{- range where  .Site.Pages "Section" "event" }}
<article>
  <header>
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="pill">{{ .Params.day }}</p>
  </header>
  {{ .Summary }}
</article>
{{- end }}
{{ end }}

{{ define "footer" }}
  <p>This is a custom footer</p>
{{end}}
