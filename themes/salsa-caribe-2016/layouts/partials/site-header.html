<a href="/">{{ with .Site.Title }}<h1>{{ . }}</h1>{{ end }}</a>
<nav class="site-nav">
  {{ $currentNode := . }}
  <ul>
    {{ range .Site.Menus.main }}
    <li class="menu-item {{ if $currentNode.IsMenuCurrent "main" . }}menu-active{{ end }}">
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
    <li><a href="#contact">contact us</a></li>

  </ul>
</nav>
