<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <base href="{{ .Site.BaseURL  }}">
  <link rel="canonical" href="{{ .Permalink  }}">

</head>
<body>

<header>
  <a href="/">{{ with .Site.Title }}<h1>{{ . }}</h1>{{ end }}</a>
  <nav class="site-nav">
    {{ $currentNode := . }}
    <ul>
      {{ range .Site.Menus.main }}
      <li class="menu-item {{ if $currentNode.IsMenuCurrent "main" . }}menu-active{{ end }}">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
      <li>contact us</li>
    </ul>
  </nav>
</header>

{{ block "main" . }}
{{ end }}

</body>
</html>
