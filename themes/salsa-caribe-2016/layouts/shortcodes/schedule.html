{{ $pageData := replace .Page.Title " " "_" }}
{{ $yaml := (index .Site.Data.event $pageData) }}
{{ $schedule := $yaml.schedule }}
<footer>
  {{ with $schedule }}
  <dl>
  {{ range $index, $schedule := $yaml.schedule }}
    <dt><b>{{ $index }}</b></dt>
    <dd>{{ $schedule.summary }}</dd>
    <dd>{{ $schedule.start }}-{{ $schedule.end }}</dd>
  {{ end }}
  </dl>
  {{ end }}
</footer>
