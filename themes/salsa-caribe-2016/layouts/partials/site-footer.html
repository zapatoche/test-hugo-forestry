<h1 id="contact">This is the site footer</h1>
{{ $yaml := (index .Site.Data.contact) }}
{{ $people := $yaml.people }}


{{ range $index, $people := $yaml.people }}
{{with .name}}<p><a href="/about/{{$index}}"><b>{{ $index }}</b></a></p>{{end}}
{{with .contact.phone}}<p><a href="tel:{{ . | replaceRE "^[0-9]" "0044" }}">{{ . }}</a></p>{{end}}
{{with .contact.email}}<p><a href="mailto://{{ . }}">{{ . }}</a></p>{{end}}
{{ end }}
